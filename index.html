<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Home Instagram</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="banner-container">
          <img
            src="./img/imagem_cel_exterior.png"
            alt="Crie uma conta no Instagram"
          />
        </div>

        <div class="form-container">
          <div class="form-box">
            <img
              src="./img/logo_instagram.png"
              alt="logo instagram"
              class="logo-insta"
            />
            <form class="form-login">
              <input
                type="text"
                name="form"
                placeholder="Telefone, nome de usuário ou senha"
              />
              <input type="text" name="form" placeholder="Senha" />
              <input type="submit" value="Entrar" />
            </form>
            <div class="separator">
              <div class="line"></div>
              <span>ou</span>
            </div>
            <div class="facebook-login">
              <a href="#">
                <img src="./img/logo_facebook.svg" alt="logo facebook" />
                <span>Entrar com o Facebook</span>
              </a>
            </div>
            <div class="forgot-password">
              <a href="#">Esqueceu a senha?</a>
            </div>
          </div>

          <div class="register-box">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>

          <div class="get-app-box">
            <p>Obtenha o aplicativo.</p>
            <a href="#">
              <img src="./img/botao_apple.png" alt="link apple store" />
            </a>

            <a href="#">
              <img
                src="./img/botao_google_play.png"
                alt="link goggle play store"
              />
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul class="list-links">
          <li><a href="#">Meta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Localizaçôes</a></li>
          <li><a href="#">Contas mais relevantes</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Idioma</a></li>
          <li><a href="#">Carreiras</a></li>
          <li><a href="#">Imprensa</a></li>
        </ul>
      </nav>
      <p class="copy">2023&copy; Instagram - Meta inc.</p>
    </footer>
  </body>
</html>
